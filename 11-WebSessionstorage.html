<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage</title>
</head>
<body>
    <h1>Local storage</h1>
    <div id="output"></div>
<script>
    localStorage.setItem("Name","Snehal Gaikwad");
      localStorage.setItem("City","Pune");
        localStorage.setItem("Pincode","413307");
          localStorage.setItem("District","solapur");
          localStorage.removeItem("City");
          console.log("Name:",localStorage.getItem("name"));
          console.log("City:",localStorage.getItem("city"));
          console.log("Pin code:",localStorage.getItem("Pin code"));
          console.log("District:",localStorage.getItem("district"));

          
          


</script>
</body>
</html>
